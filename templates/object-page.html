<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="/static/bootstrap-5.0.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/static/style/object.css">
   <link rel="stylesheet" type="text/css" href="/static/style/style.css">
	<title>{{object.name}}</title>
</head>
<body>
   <div id="document-wrapper" class="d-none">
      <div id="document" class="px-2 pb-1 text-center">
         <h2 id="document-title"></h2>
         <div id="pdf-viewer">
            
         </div>
      </div>
      <button id="close-document" class="btn" onclick="closeDocument()">
         <img class="w-100" src="/static/icons/arrow_back.svg">
      </button>
   </div>
   
   <div id="header-row" class="row">
      <div class="col-2 ps-0 text-start">
         <img class="img-fluid" src="/static/icons/logo1.svg">
      </div>
      <div class="col-8 text-center">
         <h2>{{object.name}}</h2>
      </div>
      <div class="col-2 pe-0 text-end">
         <img class="img-fluid" src="/static/icons/logo2.svg">
      </div>
   </div>
   <div class="main-wrapper">
      <div class="main">
         <div id="content" class="">
            <div class="row w-100 mt-4">
               <div class="col d-flex flex-column justify-content-around">
                  <div class="document-card mb-5 d-flex flex-column justify-content-around" onclick="openDocument(`{{object.docs[0].name}}`, `{{object.docs[0].path}}`)">
                     <h5 class="mx-4">{{object.docs[0].name}}</h5>
                     <img class="img-fluid m-1" src="/static/images/doc_preview.png">
                  </div>
                  <div class="document-card mb-5 d-flex flex-column justify-content-around" onclick="openDocument(`{{object.docs[1].name}}`, `{{object.docs[1].path}}`)">
                     <h5 class="mx-4">{{object.docs[1].name}}</h5>
                     <img class="img-fluid m-1" src="/static/images/doc_preview.png">
                  </div>
               </div>
               <div class="col d-flex flex-column justify-content-center">
                  <div class="document-card"></div>
               </div>
               <div class="col d-flex flex-column justify-content-around">
                  <div class="document-card mb-5 d-flex flex-column justify-content-around" onclick="openDocument(`{{object.docs[2].name}}`, `{{object.docs[2].path}}`)">
                     <h5 class="mx-4">{{object.docs[2].name}}</h5>
                     <img class="img-fluid m-1" src="/static/images/doc_preview.png">
                  </div>
                  <div class="document-card mb-5 d-flex flex-column justify-content-around" onclick="openDocument(`{{object.docs[3].name}}`, `{{object.docs[3].path}}`)">
                     <h5 class="mx-4">{{object.docs[3].name}}</h5>
                     <img class="img-fluid m-1" src="/static/images/doc_preview.png">
                  </div>
               </div>
            </div>
            <div class="d-flex justify-content-end mb-5">
               <a class="btn" href="/sector/{{sector}}/sp/{{sp}}">
                  <img class="w-75" src="/static/icons/arrow_back.svg">
               </a>
            </div>
         </div>
      </div>
   </div>
   <script type="text/javascript" src="/static/bootstrap-5.0.2/js/bootstrap.bundle.min.js"></script>
   <script type="text/javascript" src="/static/scripts/pdf.js"></script>
   <script type="text/javascript" src="/static/scripts/object.js"></script>
</body>
</html>
